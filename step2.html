<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="ui-control.js"></script>
  <script src="universal.js"></script>
  <script src="validate-base.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="top-line"></div>
        <div class="progress">
          <div class="in done"></div>
          <div class="in"></div>
          <div class=""></div>
          <div class=""></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <center>
          <h1>General Infomation</h1>
          <div>Tell us who you are!</div>
        </center>
      </div>
    </div>
    <form action="/step2.html" method="POST" enctype="application/x-www-form-urlencoded">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Name
              <span>(optional)</span>
            </label>
            <input type="text" name="Name" class="form-control" placeholder="Example Name">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="Phone" data-valid="1" class="form-control" placeholder="0912345678" data-toggle="tooltip" title="NUMBERS ONLY">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Birth Date
            <span>(optional)</span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <select class="form-control" name="BirthYear" data-from="1900" data-to="2018" required>
              <option value="" hidden>YYYY</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <select class="form-control" name="BirthMonth" data-from="1" data-to="12" required>
              <option value="" hidden>MM</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <select class="form-control" name="BirthDate" data-from="1" data-to="31" required>
              <option value="" hidden>DD</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Address</label>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <select class="form-control city" name="City" required>
              <option value="" hidden>City</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <select class="form-control region" name="Region" required>
              <option value="" hidden>Dist</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input type="text" name="Address" data-valid="1" class="form-control" placeholder="detail address" data-toggle="tooltip" title="REQUIRED FILED">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button type="submit" class="btn btn-primary form-control warn" formnovalidate>SUBMIT & NEXT</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
